<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <title>Sign In | Builderall</title>
</head>
<body>
<div class="form-container">
  
  <div class="form-bg">
    <h1>LOGIN</h1>
  </div>
<!-- FORM INFO -->
  <div class="form-info-container">
    <form action="" class="form-info">
      <div class="container">
        <label for="Username">Username</label>
        <input id="Username" name="nome" type="text" placeholder="Username">
      </div>   
      <div class="container">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Password">
      </div>
      <div class="container-checkbox">
        <input id="checkbox" type="checkbox" name="checkbox">
        <label for="checkbox">Are you a Virtual Assistant?</label>
      </div>
      <div class="container-button">
        <button id="submit" name="submit_btn" class="btn-3">SIGN IN</button>
      </div>
    </form>
  </div>

</div>
</html>
